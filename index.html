<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="calculator"> 
    <input id="display" readonly>
    <div id="keys">
        <button class="operator-btn" data-key="+">+</button>
        <button class="number-btn" data-key="7">7</button>
        <button class="number-btn" data-key="8">8</button>
        <button class="number-btn" data-key="9">9</button>
        <button class="operator-btn" data-key="-">-</button>
        <button class="number-btn" data-key="4">4</button>
        <button class="number-btn" data-key="5">5</button>
        <button class="number-btn" data-key="6">6</button>
        <button class="operator-btn" data-key="*">*</button>
        <button class="number-btn" data-key="1">1</button>
        <button class="number-btn" data-key="2">2</button>
        <button class="number-btn" data-key="3">3</button>
        <button class="operator-btn" data-key="/">/</button>
        <button class="number-btn" data-key="0">0</button>
        <button class="decimal-btn" data-key=".">.</button>
        <button class="equals-btn" data-key="=">=</button>
        <button class="clear-btn" data-key="C">C</button>
        <button class="backspace-btn" >âŒ«</button>


    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
