<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<!-- buttons for calculator -->
<div class="calculator">
 <div id="container">
  <div id="display" class="display">
    <p class="firstnum"></p>
    <p class="operator"></p>
    <p class="secondnum"></p>
  </div>
  <div class="row">
    <button class="btnClear">C</button>
    <button class="btnDelete">DEL</button>
    <button class="btnPercent">%</button>
    <button class="btnOperator">/</button>
  </div>
  <div class="row">
    <button class="btnNumber" value="7">7</button>
    <button class="btnNumber" value="8">8</button>
    <button class="btnNumber" value="9">9</button>
    <button class="btnOperator">*</button>
  </div>
  <div class="row">
    <button class="btnNumber" value="4">4</button>
    <button class="btnNumber" value="5">5</button>
    <button class="btnNumber" value="6">6</button>
    <button class="btnOperator">-</button>
  </div>
  <div class="row">
    <button class="btnNumber" value="1">1</button>
    <button class="btnNumber" value="2">2</button>
    <button class="btnNumber" value="3">3</button>
    <button class="btnOperator">+</button>
  </div>
  <div class="row">
    <button class="btnNumber" value="0">0</button>
    <button class="btnDecimal">.</button>
    <button class="btnEquals">=</button>
  </div>
 </div> 
</div>


<script src="index.js"></script>

</body>
</html>
